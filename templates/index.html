<!-- landing page & form  -->
{% extends "base.html" %}

{% block content %}
<div class="landing-container">
    <header>
        <h1>
            Welcome to the <span style="color: var(--yelp-red);">Yelp Itinerary Planner</span>
        </h1>
        <h2 class="subheading">
            Enter your desired location and duration of your stay to generate a trip itinerary!
        </h2>
    </header>

    <div class="form-container">
        <form action="/results" method="post">
            <div class="form-row">
            <label for="city" class="form-label-heading">Input city name</label>
            <input type="text" id="city" name="city" required>
            </div>

            <div class="form-row">
            <label for="days" class="form-label-heading">How many days is your stay?</label>
            <input type="number" id="days" name="days" min="1" max="10" required>
            </div>

            <div class="form-row">
            <button type="submit" class="btn-yelp yelp">Search</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
